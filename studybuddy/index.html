<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script>
        (function() {
            try {
                var host = location.hostname;
                if (location.protocol !== 'https:' && host !== 'localhost' && host !== '127.0.0.1' && host.indexOf('::1') === -1 && host !== '') {
                    var httpsURL = 'https://' + location.host + location.pathname + location.search + location.hash;
                    location.replace(httpsURL);
                }
            } catch (e) {
                console.warn('HTTPS redirect failed', e);
            }
        })();
    </script>
    <title>StudyBuddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: none;
            display: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
      <script type="module" src="app.js"></script>
      <script type="module" src="om.py"></script>
      
    
    <div class="container bg-slate-800 rounded-2xl shadow-lg p-8 space-y-8 max-w-lg w-full">
        <div class="text-center space-y-2">
            <h1 class="text-4xl font-bold text-teal-400">StudyBuddy</h1>
            <p class="text-sm text-slate-400">Your AI-powered study schedule generator.</p>
        </div>

        <!-- User ID Display -->
        <div class="flex items-center justify-between gap-2">
            <div id="userIdDisplay" class="text-xs text-slate-500 font-mono break-all bg-slate-700 p-2 rounded-lg">
                Not signed in
            </div>
            <div class="flex gap-2">
                <button id="authBtn" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg">Login / Sign up</button>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hidden">Logout</button>
            </div>
        </div>

        <!-- Input Section -->
        <div class="space-y-6">

            <!-- Subjects Input -->
            <div class="space-y-2">
                <label for="newSubject" class="block text-sm font-medium text-slate-300">Add a Subject</label>
                <div class="flex space-x-2">
                    <input type="text" id="newSubject" placeholder="e.g., Physics, Calculus" class="flex-grow p-3 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-200">
                    <button id="addSubjectBtn" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                        Add
                    </button>
                </div>
                <div id="subjectsList" class="flex flex-wrap gap-2 mt-2"></div>
            </div>

            <!-- Assignments Input -->
            <div class="space-y-2">
                <label for="newAssignment" class="block text-sm font-medium text-slate-300">Add an Assignment</label>
                <div class="flex flex-col space-y-2">
                    <input type="text" id="newAssignment" placeholder="e.g., Lab Report, Essay" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-200">
                    <div class="flex space-x-2">
                        <select id="assignmentSubject" class="flex-grow p-3 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-200">
                            <option value="">Select Subject</option>
                        </select>
                        <button id="addAssignmentBtn" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                            Add
                        </button>
                    </div>
                </div>
                <div id="assignmentsList" class="mt-2 space-y-2 text-sm text-slate-400"></div>
            </div>

            <!-- Exam Dates Input -->
            <div class="space-y-2">
                <label for="examDate" class="block text-sm font-medium text-slate-300">Add Exam Date</label>
                <div class="flex flex-col space-y-2">
                    <input type="date" id="examDate" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-200">
                    <div class="flex space-x-2">
                        <select id="examSubject" class="flex-grow p-3 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-200">
                            <option value="">Select Subject</option>
                        </select>
                        <button id="addExamBtn" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                            Add
                        </button>
                    </div>
                </div>
                <div id="examsList" class="mt-2 space-y-2 text-sm text-slate-400"></div>
            </div>

            <!-- Daily Study Hours -->
            <div class="space-y-2">
                <label for="dailyHours" class="block text-sm font-medium text-slate-300">Daily Study Hours</label>
                <input type="number" id="dailyHours" value="3" min="1" max="10" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500 text-slate-200">
            </div>
            
            <button id="generateScheduleBtn" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Generate My Schedule
            </button>
        </div>

        <!-- Schedule Output Section -->
        <div id="scheduleOutput" class="space-y-4">
            <h2 class="text-2xl font-bold text-center text-teal-400">Your Study Plan</h2>
            <div id="scheduleList" class="space-y-4">
                <p class="text-center text-slate-500">Enter your study details above to generate a plan.</p>
            </div>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script type="module" src="om.py"></script>
    <script type="module" src="script.js"></script>
    <!-- Auth modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-slate-800 p-6 rounded-lg max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-teal-400">Account</h3>
                <button id="closeAuth" class="text-slate-300">âœ•</button>
            </div>
            <div class="space-y-4">
                <div class="flex space-x-2">
                    <button id="showLogin" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 px-3 rounded">Login</button>
                    <button id="showSignup" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 px-3 rounded">Sign up</button>
                </div>
                <form id="loginForm" class="space-y-3">
                    <input id="loginEmail" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-200" placeholder="Email or username">
                    <input id="loginPassword" type="password" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-200" placeholder="Password">
                    <button id="loginSubmit" type="button" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded">Login</button>
                </form>
                <form id="signupForm" class="space-y-3 hidden">
                    <input id="signupEmail" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-200" placeholder="Email or username">
                    <input id="signupPassword" type="password" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-200" placeholder="Password">
                    <input id="signupConfirm" type="password" class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-200" placeholder="Confirm password">
                    <button id="signupSubmit" type="button" class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 rounded">Create account</button>
                </form>
                <div id="authMessage" class="text-sm text-rose-400"></div>
                <p class="text-xs text-slate-400">Note: this demo stores credentials locally in your browser (localStorage). For production, use a secure server-side authentication system.</p>
            </div>
        </div>
    </div>
</body>
</html>
